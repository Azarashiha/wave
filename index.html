<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地震波到達時間計算</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            padding-top: 50px;
            height: 80vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="en.js"></script> <!-- JavaScriptファイルのパスを指定 -->
    
</body>
</html>
